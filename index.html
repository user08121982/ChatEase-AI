<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ChatEase AI</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ChatEase AI</h2>
        </div>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be added here dynamically -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." onkeydown="handleKeyDown(event)">
            <button id="micButton" onclick="startSpeechRecognition()">
                <img src="https://www.iconpacks.net/icons/1/free-microphone-icon-342-thumb.png" alt="Microphone" class="mic-image">
            </button>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
